<form class="form-control">
  <div class="mb-3">
    <label for="nom">Nom:</label>
    <input
      type="text"
      id="nom"
      name="nom"
      [(ngModel)]="carteVisite.nom"
      class="form-control"
    />
  </div>
  <label for="prenom">Prenom:</label>
  <div class="mb-3">
    <input
      type="text"
      id="prenom"
      name="prenom"
      class="form-control"
      [(ngModel)]="carteVisite.prenom"
    />
  </div>
  <div class="mb-3">
    <label for="entreprise">Entreprise:</label>
    <input
      type="text"
      id="entreprise"
      name="entreprise"
      class="form-control"
      [(ngModel)]="carteVisite.entreprise"
    />
  </div>
  <div class="mb-3">
    <label for="nom">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      class="form-control"
      [(ngModel)]="carteVisite.email"
    />
  </div>
  <div class="mb-3">
    <label for="nom">Phone Number:</label>
    <input
      type="text"
      id="tel"
      name="tel"
      [(ngModel)]="carteVisite.tel"
      class="form-control"
    />
  </div>
  <div class="mb-3">
    <button type="submit" class="btn btn-success" (ngSubmit)="onSubmit()">
      Enregistrer
    </button>
  </div>
</form>

<div class="col-sm-10 col-sm-offset-1">
  <div class="col-md-4 col-sm-6">
    <div class="card-container">
      <div class="card">
        <div class="front">
          <div class="content">
            <div class="main">
              <h3 class="name">
                {{ carteVisite.nom }} {{ carteVisite.prenom }}
              </h3>
              <p class="profession">{{ carteVisite.email }}</p>
              <p class="text-center">
                {{ carteVisite.entreprise }}
              </p>
              <p>
                {{ carteVisite.tel }}
              </p>
            </div>
            <div class="footer">
              <i class="fa fa-mail-forward"></i> Auto Rotation
            </div>
          </div>
        </div>
        <!-- end front panel -->
        <div class="back">
          <div class="header">
            <h5 class="motto">
              "To be or not to be, this is my awesome motto!"
            </h5>
          </div>

          <div class="footer">
            <div class="social-links text-center">
              <a href="https://creative-tim.com" class="facebook"
                ><i class="fa fa-facebook fa-fw"></i
              ></a>
              <a href="https://creative-tim.com" class="google"
                ><i class="fa fa-google-plus fa-fw"></i
              ></a>
              <a href="https://creative-tim.com" class="twitter"
                ><i class="fa fa-twitter fa-fw"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
